<!--Add menu layout-->
<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" data-ng-include="'app/ui/layout/menu.html'"></nav>

<div id="page-wrapper" ng-controller="DevTestCtrl as vm">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">DevTest</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>      
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    DevTest List
                    <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal" style="float:right">
                       Add
                    </button>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-devtest" >
                            <thead>
                                <tr>
                                    <th>Sr. No.</th>
                                    <th>Campaign Name</th>
                                    <th>Date</th>
                                    <th>Clicks</th>
                                    <th>Conversions</th>
                                    <th>Impressions</th>
                                    <th>Affiliate Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in vm.devtestList track by $index">
                                    <td>{{$index+1}}</td>
                                    <td>{{item.CampaignName}}</td>
                                    <td>{{item.Date | date:'MM/dd/yyyy'}}</td>
                                    <td>{{item.Clicks}}</td>
                                    <td>{{item.Conversions}}</td>
                                    <td>{{item.Impressions}}</td>
                                    <td>{{item.AffiliateName}}</td>
                                    <td><a data-toggle="modal" data-target="#myModal" ng-click="vm.edit(item.Id)">Edit</a> <a ng-click="vm.delete(item.Id)">Delete</a></td>
                                </tr>
                                    
                            </tbody>
                        </table>
                    </div>
                        
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!--Modal popup div for Add/Edit records-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-ng-include="'app/ui/devtest/devtest-detail.html'">
    </div>
</div>
